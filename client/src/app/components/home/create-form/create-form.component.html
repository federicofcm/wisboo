<mat-card fxFlex="100">
    <mat-card-header style="background-color:blue; padding: 20px;" >
        <mat-card-title style="color:beige;">Creacion de encuesta</mat-card-title>
        <mat-card-subtitle style="color:beige;">Ingrese aqui los campos de su encuesta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <form [formGroup]="form" fxFlex="100" (ngSubmit)="onSubmit()" style="margin-left:'20px'; margin-right:'20px'">
            <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="20px">
                <mat-form-field>
                    <mat-label>Titulo</mat-label>
                    <input matInput autocomplete="off" formControlName="name">
                    <mat-error *ngIf="this.form.get('name')?.errors">
                      <b>
                        Debe completar el campo
                      </b>
                    </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Descripcion</mat-label>
                    <input matInput autocomplete="off" formControlName="description">
                </mat-form-field>
                <app-question [form]="this.form"></app-question>
                <div fxLayoutAlign="start" style="margin-top: 20px;">
                  <button type="button" mat-raised-button color="accent" (click)="this.addQuestion()">
                    <mat-icon>add</mat-icon>
                    Agregar pregunta
                  </button>
                </div>
                <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Crear</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
