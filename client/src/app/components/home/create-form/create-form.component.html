<div fxFlex="100" fxFlexFill fxFlexAlign="stretch">
    <mat-card width="100%">
        <mat-card-header style="background-color:blue; padding:5px;">
            <mat-card-title style="color:beige;">Creacion de encuesta</mat-card-title>
        </mat-card-header>
    
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="sendForm()">
                <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
                    <mat-form-field>
                        <mat-label>Titulo</mat-label>
                        <input matInput autocomplete="off" formControlName="title">
                    </mat-form-field>
                    <mat-form-field class="ancho">
                        <mat-label>Descripcion</mat-label>
                        <input matInput autocomplete="off" formControlName="description">
                    </mat-form-field>
                    <app-question></app-question>
                    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Crear</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
